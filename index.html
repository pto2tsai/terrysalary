    <style>
        /* 基礎樣式 */
        body { background-color: #525252; color: #1f2937; font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; -webkit-tap-highlight-color: transparent; }
        input, select, button { touch-action: manipulation; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

        /* --- 薪資單卡片樣式 (共用) --- */
        .payroll-slip-style {
            background: white;
            border: 3px double #000; /* 專業雙線邊框 */
            padding: 10px 15px; /* 上下內距縮小，爭取空間 */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #000;
            position: relative;
            width: 100%;
            overflow: hidden; /* 關鍵：防止內容溢出破壞版面 */
        }

        /* --- 字體與排版設定 (V36.2 修正版) --- */
        
        /* 1. 標題：30px (極大) */
        .slip-title { 
            font-size: 30px !important; 
            font-weight: 900 !important; 
            text-align: center; 
            border-bottom: 3px solid #000; 
            margin-bottom: 4px; 
            padding-bottom: 2px; 
            letter-spacing: 2px; 
            line-height: 1.1;
        }
        
        .emp-info-row {
            display: flex; 
            justify-content: space-between; 
            align-items: baseline; 
            border-bottom: 1px dashed #000; 
            padding-bottom: 4px; 
            margin-bottom: 4px;

        .emp-name { font-size: 24px !important; font-weight: 900 !important; }
        .emp-id { font-size: 14px !important; font-weight: 600; margin-left: 6px; }
        .emp-dept { font-size: 16px !important; font-weight: 800; }

        /* 核心二欄式佈局 */
        .body-grid { 
            display: grid; 
            grid-template-columns: 1fr 1px 1fr; /* 左(加項) | 線 | 右(減項) */
            gap: 10px; 
            flex-grow: 1; 
            align-content: start;
        }
        .body-divider { background-color: #000; width: 1px; height: 100%; }

        .section-title { 
            font-size: 15px !important; 
            font-weight: 900 !important; 
            text-decoration: underline; 
            margin-bottom: 2px; 
            text-align: center;

            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            line-height: 1.2; /* 收緊行距以容納更多項目 */

            border-top: 2px solid #000;
            margin-top: 4px;
            padding-top: 2px;
            display: flex;
            justify-content: space-between;
            font-weight: 900;
            font-size: 15px !important;
        }

        .footer {
            margin-top: auto; /* 推到底部 */
            border-top: 3px double #000;
            padding-top: 4px;
            display: flex;
            flex-direction: column; /* 改為垂直排列 */
            justify-content: space-between;
        }
        
        .footer-main {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;

        .net-pay-label { font-size: 18px !important; font-weight: 800; margin-right: 5px; }
        
        /* 4. 實發金額：32px (超大粗體) */

            font-size: 32px !important; 
            font-weight: 900; 
            font-family: Consolas, monospace; 
            border-bottom: 4px double #000; 
            line-height: 1;
        }

        .footer-leaves {
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px dotted #999;
            font-size: 12px !important;
            font-weight: 600;
            color: #333;
            line-height: 1.2;
        }

        /* --- 螢幕預覽專用 --- */
        @media screen {
            .print-page-wrapper {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px; /* 頁面之間的間距 */
                padding: 20px;
            }
            .print-page {
                width: 210mm;
                height: 296mm; /* 模擬 A4 高度 */
                background: white;
                padding: 5mm;
                box-sizing: border-box;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 5mm;
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5); /* 立體感 */

            @media (max-width: 1023px) {
                .print-page-wrapper { padding: 10px; gap: 10px; }
                .print-page {
                    width: 100%;
                    height: auto;
                    display: grid;
                    grid-template-columns: 1fr;
                    gap: 15px;
                    box-shadow: none;
                    background: transparent;
                    padding: 0;
                }
                .payroll-slip-style {
                    height: auto !important;
                    min-height: 400px;
                    border: 1px solid #ccc;
                }
            }
        }

        /* --- 列印樣式 (強制分頁) --- */
        @media print {
            @page { size: A4; margin: 0; }
            body { background-color: white; margin: 0; padding: 0; }
            body * { visibility: hidden; }
            
            #print-container-root, #print-container-root * { visibility: visible; }
            
            #print-container-root {
                position: absolute;
                left: 0; top: 0; width: 100%;
            }

            .print-page {
                width: 210mm;
                height: 296mm; /* 預留一點誤差空間 */
                padding: 5mm; /* 邊距 */
                box-sizing: border-box;
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                grid-template-rows: 1fr 1fr !important;
                gap: 5mm !important;
                page-break-after: always; /* 關鍵：每頁結束後強制分頁 */
                break-after: page;
            }
            
            /* 最後一頁不需要強制分頁 */
            .print-page:last-child {
                page-break-after: auto;
                break-after: auto;
            }

            .payroll-slip-style {
                width: 100% !important;
                height: 138mm !important; /* V36.1 修正：更保守的高度以避免重疊 (138*2 + 5 = 281mm < 297mm) */

                border-radius: 0 !important;

        // 2. Global Helper Functions
        function formatNumber(num) {
            if (num === undefined || num === null || num === '') return '0';
            const n = Number(num);
            return isNaN(n) ? "0" : n.toLocaleString();
        }

        function getTitle(period) {
            if (!period) return "";
            const parts = period.split('-');
            if (parts.length < 2) return period;
            return `${parts[0]}年${parts[1]}月`;
        }
        
        function safeNum(val) { const num = Number(val); return isNaN(num) ? 0 : num; }
        function timeStrToHours(str) { if (!str) return 0; const [h, m] = String(str).split(':').map(Number); return (safeNum(h)) + (safeNum(m))/60; }
        function hoursToTimeStr(hours) { if (!hours && hours !== 0) return "00:00"; const h = Math.floor(hours); const m = Math.round((hours - h) * 60); return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`; }
        function formatInputTime(val) {
            if(!val) return "00:00"; val = String(val).trim();
            if (val.includes('.')) { const num = parseFloat(val); const h = Math.floor(num); const m = Math.round((num - h) * 60); return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; }
            if (!val.includes(':')) { if (val.length <= 2) return `${val.padStart(2,'0')}:00`; if (val.length === 3) return `0${val[0]}:${val.substring(1)}`; if (val.length === 4) return `${val.substring(0,2)}:${val.substring(2)}`; }
            const parts = val.split(':'); return `${String(parseInt(parts[0])||0).padStart(2,'0')}:${String(parseInt(parts[1])||0).padStart(2,'0')}`;
        }
        function excelTimeToString(val) { if (typeof val === 'number') { const t = val * 24; const h = Math.floor(t); const m = Math.round((t - h) * 60); return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; } return formatInputTime(val); }
        
        // V36.2: 假別自動判讀
        function parseLeave(note) {
            let sick=0, personal=0, annual=0, bereavement=0;
            if (!note) return { sickLeave: "00:00", personalLeave: "00:00", annualLeave: "00:00", bereavementLeave: "00:00" };
            const str = note.toString();
            // 匹配格式如: "事假16:00", "病假8", "特休 4.5", "喪假 16"
            const regex = /(病假|事假|曠職|扣薪|特休|年假|喪假)\s*(\d+)([:\.](\d+))?/gi;
            
            let match;
            while ((match = regex.exec(str)) !== null) {
                const type = match[1];
                const hours = parseInt(match[2]) || 0;
                const minutes = parseInt(match[4]) || 0;
                const totalHours = hours + minutes / 60;
                
                const timeStr = hoursToTimeStr(totalHours);
                
                if (type.includes("特休") || type.includes("年假")) {
                    annual = timeStr;
                } else if (type.includes("病假")) {
                    sick = timeStr;
                } else if (type.includes("事假") || type.includes("扣薪") || type.includes("曠職")) {
                    personal = timeStr; // 暫時歸為事假，用於扣款計算
                } else if (type.includes("喪假")) {
                    bereavement = timeStr;
                }
            }

            return { 
                sickLeave: sick, 
                personalLeave: personal, 
                annualLeave: annual, 
                bereavementLeave: bereavement 
            };
        }

        function chunkArray(array, size) {
            const chunked = [];
            for (let i = 0; i < array.length; i += size) {
                chunked.push(array.slice(i, i + size));
            }
            return chunked;
        }

        // 3. Salary Calculation (Core Logic Updated V36.2)
        function calculateSalary(emp, data) {
            if (!emp) return null;
            const d = data || {};
            const hourlyRate = Math.round(safeNum(emp.baseSalary) / 240);
            
            // V36.2 加班費率修正
            const payWt034 = Math.round(timeStrToHours(d.wt034) * 1.34 * hourlyRate); // 平日加班(1.34)
            const payWt067 = Math.round(timeStrToHours(d.wt067) * 1.67 * hourlyRate); // 平日加班(1.67)
            const payHd134 = Math.round(timeStrToHours(d.hd134) * 1.34 * hourlyRate);
            const payHd167 = Math.round(timeStrToHours(d.hd167) * 1.67 * hourlyRate);
            const payEarly = Math.round(timeStrToHours(d.earlyShift) * 1.34 * hourlyRate); 
            const payNoLunch = Math.round(timeStrToHours(d.noLunch) * 1.34 * hourlyRate); 
            const payHolidayOT = Math.round(timeStrToHours(d.holidayOT) * 1.34 * hourlyRate);
            const payAnnual = 0; 
            const allowances = safeNum(d.lunchAllowance) + safeNum(d.businessBonus) + safeNum(d.otherBonus);
            const totalAdditions = payWt034 + payWt067 + payHd134 + payHd167 + payEarly + payNoLunch + payHolidayOT + allowances;
            const grossPay = safeNum(emp.baseSalary) + totalAdditions;

            const dedSick = Math.round(timeStrToHours(d.sickLeave) * 0.5 * hourlyRate);
            const dedPersonal = Math.round(timeStrToHours(d.personalLeave) * 1.0 * hourlyRate);
            
            // V36.2 遲到/曠職扣款邏輯
            const expectedHours = safeNum(d.expectedWorkDays) * 8; 
            const actualHoursVal = timeStrToHours(d.actualWorkHours);
            
            // 遲到 = 應出勤 - 實出勤 (不考慮請假時數在內)
            let calcLateHoursVal = 0;
            if (expectedHours > 0 && actualHoursVal < expectedHours) {
                calcLateHoursVal = expectedHours - actualHoursVal;
            }
            
            const dedLate = Math.round(calcLateHoursVal * 1.0 * hourlyRate); // 遲到扣款 (全額)
            const dedAbsent = Math.round(timeStrToHours(d.absentTime) * 1.0 * hourlyRate); // 曠職扣款 (手動輸入)

            let insuranceFee = d.hasImportedInsurance ? safeNum(d.deduction) : (safeNum(emp.laborFee) + safeNum(emp.healthFee));
            
            // 總扣項
            let finalDeduction = dedSick + dedPersonal + dedLate + dedAbsent + insuranceFee + (d.hasImportedInsurance ? 0 : safeNum(d.deduction));
            
            return { 
                hourlyRate, payWt034, payWt067, payHd134, payHd167, payEarly, payNoLunch, payHolidayOT, 
                dedSick, dedPersonal, dedLate, dedAbsent, 
                calcLateHoursVal,
                calcLateHoursStr: hoursToTimeStr(calcLateHoursVal), 
                expectedHours, totalAdditions, finalDeduction, netPay: grossPay - finalDeduction, insuranceFee, grossPay 
            };
        }

            Lock: (p)=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
            Unlock: (p)=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>,
            Cloud: (p)=><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/></svg>,
            ChevronRight: (p)=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><polyline points="9 18 15 12 9 6"/></svg>,
            X: (p)=><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...p}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        };

        const INITIAL_EMPLOYEES = [{ id: 1, name: '範例-張耀升', empId: 'W0001', baseSalary: 28590, laborFee: 1100, healthFee: 750, title: '作業員', department: '生產部', lastRaiseDate: '2024-01-01' }];
        const INITIAL_PAYROLL_DATA = [{ empId: 1, period: '2025-11', wt034:"00:00", wt067:"00:00", hd134:"00:00", hd167:"00:00", earlyShift:"00:00", noLunch:"00:00", holidayOT:"00:00", sickLeave:"00:00", personalLeave:"00:00", annualLeave:"00:00", bereavementLeave:"00:00", lunchAllowance:0, businessBonus:0, otherBonus:0, deduction:0, expectedWorkDays:20, actualWorkHours:"160:00", note:'' }];

        const PayrollApp = () => {
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [appId, setAppId] = useState(null);
            const [isCloudReady, setIsCloudReady] = useState(false);
            const [isOffline, setIsOffline] = useState(false); 

            const safeParse = (key, defaultVal) => { try { return JSON.parse(localStorage.getItem(key)) || defaultVal; } catch(e) { return defaultVal; } };
            const [activeTab, setActiveTab] = useState('input');
            const [employees, setEmployees] = useState(() => safeParse('payroll_employees', INITIAL_EMPLOYEES));
            const [payrollData, setPayrollData] = useState(() => safeParse('payroll_data', INITIAL_PAYROLL_DATA));
            const [monthlyStatus, setMonthlyStatus] = useState(() => safeParse('payroll_status', {}));
            const [currentPeriod, setCurrentPeriod] = useState(new Date().toISOString().slice(0, 7));
            
            const [editingEmp, setEditingEmp] = useState(null);
            const [isEmpModalOpen, setIsEmpModalOpen] = useState(false);
            const [isImportModalOpen, setIsImportModalOpen] = useState(false);
            const [isBulkModalOpen, setIsBulkModalOpen] = useState(false);
            const [mobileEditItem, setMobileEditItem] = useState(null);

            const [bulkTargetSalary, setBulkTargetSalary] = useState(29500);
            const [bulkFilterType, setBulkFilterType] = useState('salary');
            const [bulkFilterValue, setBulkFilterValue] = useState(28590);
            const fileInputRef = useRef(null);
            
            // 新增：勾選狀態
            const [selectedEmpIds, setSelectedEmpIds] = useState(new Set());

            // Firebase Init
            useEffect(() => {
                const initFirebase = async () => {
                    while (!window.firebaseModules) { await new Promise(resolve => setTimeout(resolve, 100)); }
                    const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.firebaseModules;
                    try {
                        const app = initializeApp(USER_FIREBASE_CONFIG);
                        const auth = getAuth(app);
                        const firestore = getFirestore(app);
                        setAppId("terrysalary");
                        setDb(firestore);

                        await signInAnonymously(auth);
                        onAuthStateChanged(auth, (u) => {
                            setUser(u);
                            setIsCloudReady(true);
                            document.getElementById('loading-screen').style.display = 'none';
                        });
                    } catch (error) {
                        console.error("Firebase Init Failed", error);
                        setIsCloudReady(false); 
                        document.getElementById('loading-screen').style.display = 'none';
                        setIsOffline(true);
                    }
                };
                initFirebase();
            }, []);

            // Data Sync (Only run once to prevent quota exceeded)
            useEffect(() => {
                if (isCloudReady && db && user?.uid && !isOffline) {
                    const { collection, onSnapshot } = window.firebaseModules;
                    
                    const handleError = (err) => {
                        console.error("Firestore Error:", err);
                        if (err.code === 'resource-exhausted') {
                            alert("⚠️ 雲端讀取額度已用盡，系統已自動切換至「離線模式」。");
                            setIsOffline(true);
                        }
                    };

                    const empUnsub = onSnapshot(collection(db, 'payroll_system', user.uid, 'employees'), (snap) => { const list = snap.docs.map(d => d.data()); if(list.length > 0) setEmployees(list); }, handleError);
                    const payUnsub = onSnapshot(collection(db, 'payroll_system', user.uid, 'payroll'), (snap) => { const list = snap.docs.map(d => d.data()); if(list.length > 0) setPayrollData(list); }, handleError);
                    const statUnsub = onSnapshot(collection(db, 'payroll_system', user.uid, 'status'), (snap) => { const obj = {}; snap.docs.forEach(d => obj[d.id] = d.data().status); setMonthlyStatus(obj); }, handleError);
                    return () => { empUnsub(); payUnsub(); statUnsub(); };
                } 
            }, [isCloudReady, db, user?.uid, isOffline]);

            // Local Backup
            useEffect(() => {
                localStorage.setItem('payroll_employees', JSON.stringify(employees));
                localStorage.setItem('payroll_data', JSON.stringify(payrollData));
                localStorage.setItem('payroll_status', JSON.stringify(monthlyStatus));
            }, [employees, payrollData, monthlyStatus]);

            // Sorted Employees
            const sortedEmployees = useMemo(() => {
                return [...employees].sort((a, b) => {
                    const idA = a.empId || "";
                    const idB = b.empId || "";
                    return idB.localeCompare(idA, undefined, { numeric: true, sensitivity: 'base' });
                });
            }, [employees]);

            // Chunk array helper for pagination
            const chunkedPayrollList = useMemo(() => {
                const fullList = sortedEmployees.map(emp => {
                    let data = payrollData.find(d => d.empId === emp.empId && d.period === currentPeriod) || { empId: emp.empId, period: currentPeriod };
                    const safeData = {
                        wt034: data.wt034||"00:00", wt067: data.wt067||"00:00", hd134: data.hd134||"00:00", hd167: data.hd167||"00:00",
                        earlyShift: data.earlyShift||"00:00", noLunch: data.noLunch||"00:00", holidayOT: data.holidayOT||"00:00",
                        sickLeave: data.sickLeave||"00:00", personalLeave: data.personalLeave||"00:00", annualLeave: data.annualLeave||"00:00", bereavementLeave: data.bereavementLeave||"00:00",
                        lateTime: data.lateTime||"00:00", absentTime: data.absentTime||"00:00", // 新增
                        lunchAllowance: data.lunchAllowance||0, businessBonus: data.businessBonus||0, otherBonus: data.otherBonus||0,
                        deduction: data.deduction||0, note: data.note||'', hasImportedInsurance: data.hasImportedInsurance,
                        expectedWorkDays: data.expectedWorkDays||0, actualWorkHours: data.actualWorkHours||"00:00"
                    };
                    return { ...emp, ...safeData, ...calculateSalary(emp, safeData) };
                });
                return chunkArray(fullList, 4); 
            }, [sortedEmployees, payrollData, currentPeriod]);

            const fullPayrollListFlat = useMemo(() => sortedEmployees.map(emp => {
                 let data = payrollData.find(d => d.empId === emp.empId && d.period === currentPeriod) || { empId: emp.empId, period: currentPeriod };
                const safeData = {
                    wt034: data.wt034||"00:00", wt067: data.wt067||"00:00", hd134: data.hd134||"00:00", hd167: data.hd167||"00:00",
                    earlyShift: data.earlyShift||"00:00", noLunch: data.noLunch||"00:00", holidayOT: data.holidayOT||"00:00",
                    sickLeave: data.sickLeave||"00:00", personalLeave: data.personalLeave||"00:00", annualLeave: data.annualLeave||"00:00", bereavementLeave: data.bereavementLeave||"00:00",
                    lateTime: data.lateTime||"00:00", absentTime: data.absentTime||"00:00", // 新增
                    lunchAllowance: data.lunchAllowance||0, businessBonus: data.businessBonus||0, otherBonus: data.otherBonus||0,
                    deduction: data.deduction||0, note: data.note||'', hasImportedInsurance: data.hasImportedInsurance,
                    expectedWorkDays: data.expectedWorkDays||0, actualWorkHours: data.actualWorkHours||"00:00"
                };
                return { ...emp, ...safeData, ...calculateSalary(emp, safeData) };
            }), [sortedEmployees, payrollData, currentPeriod]);

            // CRUD
            const saveEmp = async (emp) => { 
                if (db && user && !isOffline) { 
                    try {
                        const { doc, setDoc } = window.firebaseModules; 
                        await setDoc(doc(db, 'payroll_system', user.uid, 'employees', String(emp.id)), emp); 
                    } catch(e) { console.error(e); setIsOffline(true); } 
                } 
                const newEmps = employees.some(e=>e.id===emp.id) ? employees.map(e=>e.id===emp.id?emp:e) : [...employees, emp]; 
                setEmployees(newEmps); 
            };

            const delEmp = async (id) => { 
                if (db && user && !isOffline) { 
                    try {
                        const { doc, deleteDoc } = window.firebaseModules; 
                        await deleteDoc(doc(db, 'payroll_system', user.uid, 'employees', String(id))); 
                    } catch(e) { console.error(e); setIsOffline(true); }
                } 
                setEmployees(prev => prev.filter(e=>e.id!==id)); 
            };

            const savePay = async (data) => { 
                if (db && user && !isOffline) { 
                    try {
                        const { doc, setDoc } = window.firebaseModules; 
                        const key = `${data.empId}_${data.period}`; 
                        await setDoc(doc(db, 'payroll_system', user.uid, 'payroll', key), data); 
                    } catch(e) { console.error(e); setIsOffline(true); }
                } 
                setPayrollData(prev => { const idx = prev.findIndex(p=>p.empId===data.empId && p.period===data.period); if(idx>=0) { const n=[...prev]; n[idx]=data; return n; } return [...prev, data]; }); 
            };

            const saveStat = async (period, status) => { 
                if (db && user && !isOffline) { 
                    try {
                        const { doc, setDoc } = window.firebaseModules; 
                        await setDoc(doc(db, 'payroll_system', user.uid, 'status', period), { status }); 
                    } catch(e) { console.error(e); setIsOffline(true); }
                } 
                setMonthlyStatus(prev => ({...prev, [period]: status})); 
            };

            const isLocked = monthlyStatus[currentPeriod] === 'locked';
            const toggleLock = () => { if(confirm(`確定要${isLocked?'解除結案':'結案'}?`)) saveStat(currentPeriod, isLocked?'active':'locked'); };

            const updateVal = (empId, field, value) => {
                if (isLocked) return;
                const val = (['note', 'wt034','wt067','hd134','hd167','earlyShift','noLunch','holidayOT','sickLeave','personalLeave','annualLeave','actualWorkHours', 'lateTime', 'absentTime'].includes(field)) ? value : Number(value);
                const existing = payrollData.find(p => p.empId === empId && p.period === currentPeriod);
                const newData = existing ? { ...existing, [field]: val } : { empId, period: currentPeriod, [field]: val };
                if (field === 'deduction') newData.hasImportedInsurance = false;
                savePay(newData);
            };
            const handleTimeBlur = (empId, field, value) => updateVal(empId, field, formatInputTime(value));
            
            // Checkbox
            const toggleSelectAll = () => { if (selectedEmpIds.size === sortedEmployees.length) setSelectedEmpIds(new Set()); else setSelectedEmpIds(new Set(sortedEmployees.map(e => e.id))); };
            const toggleSelect = (id) => { const newSet = new Set(selectedEmpIds); if (newSet.has(id)) newSet.delete(id); else newSet.add(id); setSelectedEmpIds(newSet); };

            // Excel Import (V36.2: Auto-detects and sets leave hours from note)
            const handleExcel = (e) => {
                if (isLocked) { alert("本月已結案"); return; }
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (evt) => {
                    try {
                        const wb = XLSX.read(evt.target.result, { type: 'binary' });
                        const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], { header: 1, defval: "" });
                        let hRow = -1; for(let i=0; i<Math.min(data.length, 20); i++) { if(JSON.stringify(data[i]).includes("員工編號")) { hRow = i; break; } }
                        if(hRow === -1) throw new Error("找不到標題列");
                        const headers = data[hRow]; const rows = data.slice(hRow+1);
                        const idx = { id:-1, name:-1, wt034:-1, wt067:-1, hd134:-1, hd167:-1, early:-1, noLunch:-1, holidayOT:-1, lunch:-1, bonus:-1, ins:-1, note:-1, expDays:-1, actHours:-1, annual:-1, dept:-1, base:-1 };
                        headers.forEach((h, i) => {
                            const t = String(h).trim();
                            if(t.includes("員工編號")) idx.id = i; else if(t.includes("員工姓名")) idx.name = i; else if(t.includes("部門")) idx.dept = i; else if(t.includes("基本底薪")||(t.includes("底薪")&&!t.includes("實發"))) idx.base = i;
                            else if(t.includes("提前")) idx.early = i; else if(t.includes("中午")) idx.noLunch = i; else if(t.includes("星期日")) idx.holidayOT = i;
                            else if(t.includes("午餐")||t.includes("補助")) idx.lunch = i; else if(t.includes("業務")||t.includes("職務")) idx.bonus = i;
                            else if(t.includes("勞健保")) idx.ins = i; else if(t.includes("備註")) idx.note = i;
                            else if(t.includes("應上班")) { if(t.includes("天數")) idx.expDays = i; } else if(t.includes("實上班")||t.includes("實際出勤")) { if(t.includes("時數")) idx.actHours = i; }
                            else if(t.includes("特休")&&!t.includes("備註")) idx.annual = i; 
                            if(t.includes("平日")&&(t.includes("0.34")||t.includes("0.33"))&&idx.wt034===-1) idx.wt034=i;
                            if(t.includes("平日")&&(t.includes("0.67")||t.includes("0.66"))&&idx.wt067===-1) idx.wt067=i;
                            if((t.includes("例假")||t.includes("假日"))&&(t.includes("1.34")||t.includes("1.33"))&&idx.hd134===-1) idx.hd134=i;
                            if((t.includes("例假")||t.includes("假日"))&&(t.includes("1.67")||t.includes("1.66"))&&idx.hd167===-1) idx.hd167=i;
                        });
                        let count = 0;
                        const promises = rows.map(async row => {
                            const eid = String(row[idx.id]||"").trim(); if(!eid) return;
                            let emp = employees.find(e => e.empId === eid);
                            let baseSalary = idx.base!==-1 ? (parseInt(row[idx.base])||28590) : 28590;
                            if(!emp) { 
                                emp = { id: Date.now()+Math.random(), empId: eid, name: String(row[idx.name]||""), baseSalary: baseSalary, laborFee:0, healthFee:0, title:"員工", department: String(row[idx.dept]||""), lastRaiseDate: new Date().toISOString().split('T')[0] }; 
                                await saveEmp(emp);
                            } else {
                                let updated = false;
                                if(idx.dept!==-1 && row[idx.dept] && emp.department!==String(row[idx.dept])) { emp.department = String(row[idx.dept]); updated = true; }
                                if(idx.base!==-1 && row[idx.base] && emp.baseSalary!==baseSalary) { emp.baseSalary = baseSalary; updated = true; }
                                if(updated) await saveEmp(emp);
                            }
                            if(emp) {
                                const noteText = String(row[idx.note]||"");
                                // V36.2: 提取假別時數
                                const leaves = parseLeave(noteText); 
                                
                                const entry = { 
                                    empId: emp.empId, period: currentPeriod, 
                                    wt034: idx.wt034!==-1?excelTimeToString(row[idx.wt034]):"00:00", 
                                    wt067: idx.wt067!==-1?excelTimeToString(row[idx.wt067]):"00:00", 
                                    hd134: idx.hd134!==-1?excelTimeToString(row[idx.hd134]):"00:00", 
                                    hd167: idx.hd167!==-1?excelTimeToString(row[idx.hd167]):"00:00", 
                                    earlyShift: excelTimeToString(row[idx.early]), 
                                    noLunch: excelTimeToString(row[idx.noLunch]), 
                                    holidayOT: excelTimeToString(row[idx.holidayOT]), 
                                    lunchAllowance: parseInt(row[idx.lunch])||0, 
                                    businessBonus: parseInt(row[idx.bonus])||0, 
                                    deduction: parseInt(row[idx.ins])||0, 
                                    hasImportedInsurance: !!(parseInt(row[idx.ins])), 
                                    expectedWorkDays: parseInt(row[idx.expDays])||0, 
                                    actualWorkHours: excelTimeToString(row[idx.actHours]), 
                                    lateTime: "00:00", // 重置手動遲到
                                    absentTime: "00:00", // 重置手動曠職
                                    ...leaves, // 覆蓋 sickLeave, personalLeave, annualLeave, bereavementLeave
                                    note: noteText 
                                };
                                await savePay(entry); count++;
                            }
                        });
                        Promise.all(promises).then(() => { setIsImportModalOpen(false); alert(`成功匯入 ${count} 筆資料！`); });
                    } catch(err) { console.error(err); alert("匯入失敗"); }
                    if(fileInputRef.current) fileInputRef.current.value = '';
                };
                reader.readAsBinaryString(file);
            };

            const handleSaveEmployee = async (e) => { e.preventDefault(); const fd = new FormData(e.target); const newEmp = { id: editingEmp?editingEmp.id:Date.now(), name: fd.get('name'), empId: fd.get('empId'), title: fd.get('title'), department: fd.get('department'), baseSalary: Number(fd.get('baseSalary')), laborFee: Number(fd.get('laborFee')), healthFee: Number(fd.get('healthFee')), lastRaiseDate: fd.get('lastRaiseDate') || new Date().toISOString().split('T')[0] }; await saveEmp(newEmp); setIsEmpModalOpen(false); };
            const deleteEmployee = (id) => { if(confirm('刪除?')) delEmp(id); };
            const handleBulkSubmit = async (e) => { 
                e.preventDefault(); const target = Number(bulkTargetSalary); if(!target) return; 
                const today = new Date().toISOString().split('T')[0]; let c=0; 
                const targets = selectedEmpIds.size > 0 ? employees.filter(e => selectedEmpIds.has(e.id)) : employees.filter(e => { if(bulkFilterType==='all') return true; if(bulkFilterType==='title' && e.title.includes(String(bulkFilterValue))) return true; if(bulkFilterType==='salary' && e.baseSalary===Number(bulkFilterValue)) return true; return false; });
                for(let emp of targets) { if (emp.baseSalary !== target) { c++; await saveEmp({...emp, baseSalary: target, lastRaiseDate: today}); } } 
                setIsBulkModalOpen(false); setSelectedEmpIds(new Set()); alert(`更新 ${c} 人`); 
            };
            const handleExportPaymentList = () => { const exportData = fullPayrollListFlat.map((item, index) => ({ '序號': index+1, '部門': item.department, '員工編號': item.empId, '姓名': item.name, '職稱': item.title, '底薪': item.baseSalary, '實發': item.netPay })); const ws = XLSX.utils.json_to_sheet(exportData); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "薪資單"); XLSX.writeFile(wb, "薪資單.xlsx"); };

            return (
                <div className="min-h-screen pb-24 md:pb-10 bg-gray-50">
                    <nav className="bg-slate-800 text-white shadow-lg print-hidden sticky top-0 z-40 hidden md:block">
                        <div className="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
                            <div className="flex items-center space-x-2"><Icons.Calculator className="w-6 h-6 text-yellow-400"/><span className="font-bold text-xl">薪資管理系統 V36.2</span></div>
                            <div className="flex space-x-2">
                                {isOffline && <span className="offline-badge mr-2 animate-pulse">⚠️ 離線模式 (配額額滿)</span>}
                                {user && !isOffline && <span className="flex items-center text-xs text-green-400 mr-4"><Icons.Cloud className="w-3 h-3 mr-1"/> 雲端同步</span>}
                                <button onClick={()=>setActiveTab('employees')} className={`px-3 py-1 rounded ${activeTab==='employees'?'bg-yellow-500 text-black':'hover:bg-slate-700'}`}>員工設定</button>
                                <button onClick={()=>setActiveTab('input')} className={`px-3 py-1 rounded ${activeTab==='input'?'bg-yellow-500 text-black':'hover:bg-slate-700'}`}>結算</button>
                                <button onClick={()=>setActiveTab('print')} className={`px-3 py-1 rounded ${activeTab==='print'?'bg-yellow-500 text-black':'hover:bg-slate-700'}`}>報表列印</button>
                            </div>
                        </div>
                    </nav>
                    <div className="md:hidden bg-slate-800 text-white p-4 sticky top-0 z-40 flex justify-between items-center print-hidden"><span className="font-bold text-lg flex items-center">薪資管理 {user && <Icons.Cloud className="w-3 h-3 ml-2 text-green-400"/>}</span><input type="month" value={currentPeriod} onChange={e=>setCurrentPeriod(e.target.value)} className="text-black text-sm rounded px-2 py-1"/></div>
                    <main className="max-w-7xl mx-auto p-4 md:p-8 print-block print:p-0 print:max-w-none">
                        {activeTab === 'employees' && (
                            <div className="space-y-4 animate-fade-in print-hidden">
                                <div className="flex justify-between items-center"><h2 className="text-xl font-bold text-gray-800 hidden md:block">員工資料</h2><div className="flex space-x-2 w-full md:w-auto"><button onClick={()=>{setEditingEmp(null);setIsEmpModalOpen(true)}} className="flex-1 md:flex-none flex items-center justify-center bg-blue-600 text-white px-4 py-2 rounded shadow"><Icons.Plus className="w-4 h-4 mr-1"/> 新增</button><button onClick={()=>setIsBulkModalOpen(true)} className="flex-1 md:flex-none bg-orange-100 text-orange-700 px-4 py-2 rounded border border-orange-200">調薪</button></div></div>
                                <div className="hidden md:block bg-white rounded-xl shadow overflow-hidden"><table className="min-w-full text-sm"><thead className="bg-slate-50 text-left"><tr><th className="p-3 checkbox-cell"><input type="checkbox" className="checkbox-input" checked={selectedEmpIds.size === sortedEmployees.length && sortedEmployees.length > 0} onChange={toggleSelectAll}/></th><th className="p-3">部門</th><th className="p-3">編號</th><th className="p-3">姓名</th><th className="p-3">職位</th><th className="p-3">底薪</th><th className="p-3">調薪日</th><th className="p-3">操作</th></tr></thead><tbody>{sortedEmployees.map(e => (<tr key={e.id} className="border-b hover:bg-slate-50"><td className="p-3 checkbox-cell"><input type="checkbox" className="checkbox-input" checked={selectedEmpIds.has(e.id)} onChange={()=>toggleSelect(e.id)}/></td><td className="p-3">{e.department}</td><td className="p-3">{e.empId}</td><td className="p-3 font-bold">{e.name}</td><td className="p-3">{e.title}</td><td className="p-3 font-mono">${formatNumber(e.baseSalary)}</td><td className="p-3 text-xs text-gray-500">{e.lastRaiseDate}</td><td className="p-3 space-x-2"><button onClick={()=>{setEditingEmp(e);setIsEmpModalOpen(true)}} className="text-blue-600">編輯</button><button onClick={()=>deleteEmployee(e.id)} className="text-red-600">刪除</button></td></tr>))}</tbody></table></div>
                                <div className="grid grid-cols-1 gap-4 md:hidden"><div className="bg-white p-3 rounded shadow flex justify-between items-center"><span className="font-bold text-gray-600">全選/取消全選</span><input type="checkbox" className="w-6 h-6" checked={selectedEmpIds.size === sortedEmployees.length && sortedEmployees.length > 0} onChange={toggleSelectAll}/></div>{sortedEmployees.map(e => (<div key={e.id} className={`bg-white p-4 rounded-lg shadow flex justify-between items-center border-l-4 ${selectedEmpIds.has(e.id) ? 'border-orange-500 bg-orange-50' : 'border-blue-500'}`}><div className="flex items-center"><input type="checkbox" className="w-6 h-6 mr-4" checked={selectedEmpIds.has(e.id)} onChange={()=>toggleSelect(e.id)}/><div><div className="font-bold text-lg">{e.name} <span className="text-sm text-gray-500">({e.empId})</span></div><div className="text-sm text-gray-600">{e.department} | {e.title}</div><div className="text-blue-600 font-bold mt-1">${formatNumber(e.baseSalary)}</div></div></div><div className="flex space-x-3"><button onClick={()=>{setEditingEmp(e);setIsEmpModalOpen(true)}}><Icons.Edit className="w-6 h-6 text-gray-400"/></button><button onClick={()=>deleteEmployee(e.id)}><Icons.Trash2 className="w-6 h-6 text-red-400"/></button></div></div>))}</div>
                            </div>
                        )}
                        {activeTab === 'input' && (
                            <div className="space-y-4 animate-fade-in print-hidden">
                                <div className="hidden md:flex justify-between mb-4"><div className="flex items-center space-x-4"><input type="month" value={currentPeriod} onChange={e=>setCurrentPeriod(e.target.value)} className="border rounded px-2 py-1"/>{isLocked && <span className="text-red-600 font-bold bg-red-50 px-2 py-1 rounded">已結案</span>}<button onClick={toggleLock} className="text-sm underline text-gray-500">{isLocked ? '解鎖' : '鎖定'}</button></div><button onClick={()=>setIsImportModalOpen(true)} className={`px-4 py-2 bg-emerald-600 text-white rounded ${isLocked?'opacity-50':''}`} disabled={isLocked}>匯入 Excel</button></div>
                                <div className="md:hidden flex justify-between items-center mb-2"><span className="text-gray-500 text-sm">{isLocked ? '🔒 本月已結案' : '🟢 編輯中'}</span><button onClick={toggleLock} className="text-xs bg-gray-200 px-2 py-1 rounded">{isLocked ? '解鎖' : '結案'}</button></div>
                                {!isLocked && (<button onClick={()=>setIsImportModalOpen(true)} className="md:hidden w-full py-3 bg-emerald-100 text-emerald-700 font-bold rounded-lg border border-emerald-200 mb-4 flex items-center justify-center"><Icons.FileSpreadsheet className="w-5 h-5 mr-2"/> 匯入 Excel</button>)}
                                
                                <div className="hidden md:block bg-white rounded-xl shadow overflow-x-auto">
                                    <table className="min-w-full text-xs whitespace-nowrap">
                                        <thead className="bg-slate-100">
                                            <tr>
                                                <th className="p-2 sticky left-0 bg-slate-100 z-10">員工</th><th className="p-2">實工</th><th className="p-2 bg-blue-50">平(1.34)</th><th className="p-2 bg-blue-50">平(1.67)</th><th className="p-2 bg-purple-50">例(1.34)</th><th className="p-2 bg-purple-50">例(1.67)</th><th className="p-2">提早</th><th className="p-2">未休</th><th className="p-2">休加</th><th className="p-2 text-green-700">午餐</th><th className="p-2 text-green-700">業務</th><th className="p-2 text-green-700">其它</th><th className="p-2 text-red-700">病0.5</th><th className="p-2 text-red-800">事1.0</th>
                                                <th className="p-2 text-red-900 bg-red-50">曠職</th>
                                                <th className="p-2 text-orange-700">勞健</th><th className="p-2 sticky right-0 bg-slate-100 z-10">實發</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {fullPayrollListFlat.map(item => (
                                                <tr key={item.id} className="border-b hover:bg-gray-50">
                                                    <td className="p-2 sticky left-0 bg-white font-bold z-10">{item.name}</td>
                                                    <td className="p-1"><input disabled={isLocked} className="w-14 border" value={item.actualWorkHours} onChange={e=>updateVal(item.empId,'actualWorkHours',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'actualWorkHours',e.target.value)}/></td>
                                                    <td className="p-1 bg-blue-50"><input disabled={isLocked} className="w-12 border" value={item.wt034} onChange={e=>updateVal(item.empId,'wt034',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'wt034',e.target.value)}/></td>
                                                    <td className="p-1 bg-blue-50"><input disabled={isLocked} className="w-12 border" value={item.wt067} onChange={e=>updateVal(item.empId,'wt067',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'wt067',e.target.value)}/></td>
                                                    <td className="p-1 bg-purple-50"><input disabled={isLocked} className="w-12 border" value={item.hd134} onChange={e=>updateVal(item.empId,'hd134',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'hd134',e.target.value)}/></td>
                                                    <td className="p-1 bg-purple-50"><input disabled={isLocked} className="w-12 border" value={item.hd167} onChange={e=>updateVal(item.empId,'hd167',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'hd167',e.target.value)}/></td>
                                                    <td className="p-1"><input disabled={isLocked} className="w-12 border" value={item.earlyShift} onChange={e=>updateVal(item.empId,'earlyShift',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'earlyShift',e.target.value)}/></td>
                                                    <td className="p-1"><input disabled={isLocked} className="w-12 border" value={item.noLunch} onChange={e=>updateVal(item.empId,'noLunch',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'noLunch',e.target.value)}/></td>
                                                    <td className="p-1"><input disabled={isLocked} className="w-12 border" value={item.holidayOT} onChange={e=>updateVal(item.empId,'holidayOT',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'holidayOT',e.target.value)}/></td>
                                                    <td className="p-1"><input type="number" disabled={isLocked} className="w-14 border" value={item.lunchAllowance} onChange={e=>updateVal(item.empId,'lunchAllowance',e.target.value)}/></td>
                                                    <td className="p-1 bg-green-50"><input type="number" disabled={isLocked} className="w-14 border font-bold text-green-700" value={item.businessBonus} onChange={e=>updateVal(item.empId,'businessBonus',e.target.value)}/></td>
                                                    <td className="p-1 bg-green-50"><input type="number" disabled={isLocked} className="w-14 border font-bold text-green-700" value={item.otherBonus} onChange={e=>updateVal(item.empId,'otherBonus',e.target.value)}/></td>
                                                    <td className="p-1"><input disabled={isLocked} className="w-12 border" value={item.sickLeave} onChange={e=>updateVal(item.empId,'sickLeave',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'sickLeave',e.target.value)}/></td>
                                                    <td className="p-1"><input disabled={isLocked} className="w-12 border" value={item.personalLeave} onChange={e=>updateVal(item.empId,'personalLeave',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'personalLeave',e.target.value)}/></td>
                                                    
                                                    {/* 遲到時數 (自動計算，只讀) */}
                                                    <td className="p-1 bg-red-50"><input disabled className="w-12 border text-red-800 font-bold input-locked" value={item.calcLateHoursStr} /></td>
                                                    {/* 曠職時數 (手動輸入) */}
                                                    <td className="p-1 bg-red-50"><input disabled={isLocked} className="w-12 border text-red-800 font-bold" value={item.absentTime || "00:00"} onChange={e=>updateVal(item.empId,'absentTime',e.target.value)} onBlur={e=>handleTimeBlur(item.empId,'absentTime',e.target.value)}/></td>

                                                    <td className="p-1"><input type="number" disabled={isLocked} className="w-14 border" value={item.deduction} onChange={e=>updateVal(item.empId,'deduction',e.target.value)}/></td>
                                                    <td className="p-2 sticky right-0 bg-white font-bold text-blue-700 z-10">${formatNumber(item.netPay)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>

                                <div className="grid grid-cols-1 gap-3 md:hidden">{fullPayrollListFlat.map(item => (<div key={item.id} className="bg-white p-4 rounded-lg shadow active:bg-blue-50 transition border border-gray-100" onClick={() => !isLocked && setMobileEditItem(item)}><div className="flex justify-between items-center"><div><div className="font-bold text-lg">{item.name}</div><div className="text-xs text-gray-500">實發薪資</div></div><div className="text-2xl font-bold text-blue-600">${formatNumber(item.netPay)}</div></div><div className="mt-3 pt-3 border-t flex justify-between text-xs text-gray-500"><span>加項: ${formatNumber(item.totalAdditions)}</span><span>扣項: ${formatNumber(item.finalDeduction)}</span><span>工時: {item.actualWorkHours}</span></div>{!isLocked && <div className="text-center text-xs text-blue-400 mt-2">點擊編輯明細</div>}</div>))}</div>
                            </div>
                        )}

                        {activeTab === 'print' && (
                            <div className="print-block space-y-4 screen-preview-container">
                                <div className="bg-white p-4 rounded shadow print-hidden col-span-full">
                                    <h2 className="text-lg font-bold mb-2">報表預覽 (電腦版：2欄卡片)</h2>
                                    <div className="flex space-x-2"><button onClick={handleExportPaymentList} className="flex-1 py-3 bg-emerald-600 text-white rounded font-bold flex items-center justify-center"><Icons.Download className="w-5 h-5 mr-2"/> 匯出 Excel</button><button onClick={()=>window.print()} className="flex-1 py-3 bg-slate-800 text-white rounded font-bold">列印薪資單</button></div>
                                </div>
                                
                                <div id="print-container-root">
                                    {chunkedPayrollList.map((chunk, pageIndex) => (
                                        <div key={pageIndex} className="print-page">
                                            {chunk.map(item => (
                                                <div key={item.id} className="payroll-slip-style">
                                                    <div className="slip-title print-title">{getTitle(currentPeriod)} 薪資單</div>
                                                    <div className="emp-info-row">
                                                        <span className="emp-name">{item.name} <span className="emp-id">({item.empId})</span></span>
                                                        <span className="emp-dept">{item.department}</span>
                                                    </div>
                                                    <div className="body-grid">
                                                        <div>
                                                            <div className="section-title">應發項目 (+)</div>
                                                            {(safeNum(item.baseSalary) > 0) && <div className="item-row"><span className="item-label">底薪</span><span className="item-value">${formatNumber(item.baseSalary)}</span></div>}
                                                            {item.payWt034 > 0 && <div className="item-row"><span className="item-label">平日加班(1.34)</span><span className="item-value">${formatNumber(item.payWt034)}</span></div>}
                                                            {item.payWt067 > 0 && <div className="item-row"><span className="item-label">平日加班(1.67)</span><span className="item-value">${formatNumber(item.payWt067)}</span></div>}
                                                            {item.payHd134 > 0 && <div className="item-row"><span className="item-label">例假加班(1.34)</span><span className="item-value">${formatNumber(item.payHd134)}</span></div>}
                                                            {item.payHd167 > 0 && <div className="item-row"><span className="item-label">例假加班(1.67)</span><span className="item-value">${formatNumber(item.payHd167)}</span></div>}
                                                            {item.payEarly > 0 && <div className="item-row"><span className="item-label">提早上班</span><span className="item-value">${formatNumber(item.payEarly)}</span></div>}
                                                            {item.payNoLunch > 0 && <div className="item-row"><span className="item-label">中午未休</span><span className="item-value">${formatNumber(item.payNoLunch)}</span></div>}
                                                            {item.payHolidayOT > 0 && <div className="item-row"><span className="item-label">休假加班</span><span className="item-value">${formatNumber(item.payHolidayOT)}</span></div>}
                                                            {item.lunchAllowance > 0 && <div className="item-row"><span className="item-label">午餐津貼</span><span className="item-value">${formatNumber(item.lunchAllowance)}</span></div>}
                                                            {item.businessBonus > 0 && <div className="item-row"><span className="item-label">業務加給</span><span className="item-value">${formatNumber(item.businessBonus)}</span></div>}
                                                            {item.otherBonus > 0 && <div className="item-row"><span className="item-label">其它加項</span><span className="item-value">${formatNumber(item.otherBonus)}</span></div>}
                                                            <div className="subtotal-row"><span>應發合計</span><span>${formatNumber(item.grossPay)}</span></div>
                                                        </div>
                                                        <div className="body-divider"></div>
                                                        <div>
                                                            <div className="section-title">應扣項目 (-)</div>
                                                            {(safeNum(item.insuranceFee) > 0) && <div className="item-row"><span className="item-label">勞健保費</span><span className="item-value text-red-700">${formatNumber(item.insuranceFee)}</span></div>}
                                                            {item.dedAbsence > 0 && <div className="item-row"><span className="item-label">缺勤扣款</span><span className="item-value text-red-700">${formatNumber(item.dedAbsence)}</span></div>}
                                                            {item.dedSick > 0 && <div className="item-row"><span className="item-label">病假扣款</span><span className="item-value text-red-700">${formatNumber(item.dedSick)}</span></div>}
                                                            {item.dedPersonal > 0 && <div className="item-row"><span className="item-label">事假扣款</span><span className="item-value text-red-700">${formatNumber(item.dedPersonal)}</span></div>}
                                                            
                                                            {/* 新增：遲到與曠職扣款顯示 */}
                                                            {item.dedLate > 0 && <div className="item-row"><span className="item-label">遲到 ({item.calcLateHoursStr})</span><span className="item-value text-red-700">${formatNumber(item.dedLate)}</span></div>}
                                                            {item.dedAbsent > 0 && <div className="item-row"><span className="item-label">曠職 ({item.absentTime})</span><span className="item-value text-red-700">${formatNumber(item.dedAbsent)}</span></div>}

                                                            <div className="subtotal-row" style={{color:'#dc2626'}}><span>應扣合計</span><span>${formatNumber(item.finalDeduction)}</span></div>
                                                        </div>
                                                    </div>
                                                    
                                                    {/* 修正：Footer 佈局 */}
                                                    <div className="footer">
                                                        <div className="footer-main">
                                                            <div className="footer-left">
                                                                <p style={{fontWeight:'bold', marginBottom:'2px'}}>感謝您本月的辛勞！</p>
                                                                工時:{item.actualWorkHours} / 應勤:{item.expectedHours}H<br/>
                                                                {item.note && <div style={{marginTop:'2px', fontSize:'11px'}}>備註:{item.note}</div>}
                                                            </div>
                                                            <div className="footer-right">
                                                                <span className="net-pay-label">實發</span>
                                                                <span className="net-pay-value">${formatNumber(item.netPay)}</span>
                                                            </div>
                                                        </div>
                                                        
                                                        {/* 修正：假別顯示在最底部 */}
                                                        <div className="footer-leaves">
                                                            {(timeStrToHours(item.annualLeave) > 0) && <span style={{marginRight:'8px'}}>特休:{item.annualLeave}</span>}
                                                            {(timeStrToHours(item.bereavementLeave) > 0) && <span style={{marginRight:'8px'}}>喪假:{item.bereavementLeave}</span>}
                                                            {(timeStrToHours(item.sickLeave) > 0) && <span style={{marginRight:'8px'}}>病假:{item.sickLeave}</span>}
                                                            {(timeStrToHours(item.personalLeave) > 0) && <span style={{marginRight:'8px'}}>事假:{item.personalLeave}</span>}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                        
                        {mobileEditItem && <div className="fixed inset-0 bg-white z-50 overflow-y-auto pb-safe print-hidden"><div className="sticky top-0 bg-slate-800 text-white p-4 flex justify-between items-center shadow"><div><div className="font-bold text-lg">{mobileEditItem.name}</div><div className="text-xs opacity-75">{currentPeriod} 編輯</div></div><button onClick={() => setMobileEditItem(null)} className="px-4 py-1 bg-slate-600 rounded">完成</button></div><div className="p-4 space-y-6"><div className="space-y-3"><h3 className="font-bold text-gray-500 border-b pb-1">工時紀錄</h3><div className="grid grid-cols-2 gap-4"><label className="block text-sm">應上班天數 <input type="number" className="w-full border rounded p-2 mt-1 bg-gray-50" value={mobileEditItem.expectedWorkDays} onChange={e=>updateVal(mobileEditItem.empId, 'expectedWorkDays', e.target.value)}/></label><label className="block text-sm">實際時數 <input type="text" className="w-full border rounded p-2 mt-1 bg-gray-50" value={mobileEditItem.actualWorkHours} onChange={e=>updateVal(mobileEditItem.empId, 'actualWorkHours', e.target.value)} onBlur={e=>handleTimeBlur(mobileEditItem.empId, 'actualWorkHours', e.target.value)}/></label></div></div><div className="space-y-3"><h3 className="font-bold text-blue-600 border-b pb-1">加班時數</h3><div className="grid grid-cols-2 gap-4"><label className="block text-sm">平加 1.34 <input type="text" className="w-full border rounded p-2 mt-1" value={mobileEditItem.wt034} onChange={e=>updateVal(mobileEditItem.empId, 'wt034', e.target.value)} onBlur={e=>handleTimeBlur(mobileEditItem.empId, 'wt034', e.target.value)}/></label><label className="block text-sm">平加 1.67 <input type="text" className="w-full border rounded p-2 mt-1" value={mobileEditItem.wt067} onChange={e=>updateVal(mobileEditItem.empId, 'wt067', e.target.value)} onBlur={e=>handleTimeBlur(mobileEditItem.empId, 'wt067', e.target.value)}/></label></div></div><div className="h-20"></div></div></div>}
                        {/* Modals */}
                        {isImportModalOpen && <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 print-hidden"><div className="bg-white p-6 rounded shadow-xl w-full max-w-lg"><h3 className="font-bold text-lg mb-4">匯入 Excel</h3><input type="file" ref={fileInputRef} accept=".xlsx,.csv" onChange={handleExcel} className="border p-2 w-full"/><button onClick={()=>setIsImportModalOpen(false)} className="mt-4 px-4 py-2 bg-gray-200 rounded">關閉</button></div></div>}
                        {isEmpModalOpen && <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 print-hidden"><div className="bg-white p-6 rounded shadow-xl w-full max-w-sm"><h3 className="font-bold text-lg mb-4">編輯員工</h3><form onSubmit={handleSaveEmployee} className="space-y-3"><input name="empId" defaultValue={editingEmp?.empId} placeholder="ID" className="border p-2 w-full"/><input name="name" defaultValue={editingEmp?.name} placeholder="姓名" className="border p-2 w-full"/><input name="title" defaultValue={editingEmp?.title} placeholder="職位" className="border p-2 w-full"/><input name="department" defaultValue={editingEmp?.department} placeholder="部門" className="border p-2 w-full"/><input name="baseSalary" type="number" defaultValue={editingEmp?.baseSalary} placeholder="底薪" className="border p-2 w-full"/><label className="block text-sm text-gray-500">上次調薪日期</label><input name="lastRaiseDate" type="date" defaultValue={editingEmp?.lastRaiseDate} className="border p-2 w-full"/><div className="flex justify-end gap-2 mt-4"><button type="button" onClick={()=>setIsEmpModalOpen(false)} className="px-3 py-1 border rounded">取消</button><button className="px-3 py-1 bg-blue-600 text-white rounded">儲存</button></div></form></div></div>}
                        {isBulkModalOpen && <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 print-hidden"><div className="bg-white p-6 rounded shadow-xl w-full max-w-sm"><h3 className="font-bold text-lg mb-4">批量調薪</h3><form onSubmit={handleBulkSubmit} className="space-y-3"><input type="number" value={bulkTargetSalary} onChange={e=>setBulkTargetSalary(e.target.value)} className="border p-2 w-full" placeholder="新底薪"/><div className="flex justify-end gap-2"><button type="button" onClick={()=>setIsBulkModalOpen(false)} className="px-3 py-1 border rounded">取消</button><button className="px-3 py-1 bg-orange-600 text-white rounded">執行</button></div></form></div></div>}
                    </main>
                    <MobileNav activeTab={activeTab} setActiveTab={setActiveTab} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PayrollApp />);
    </script>
</body>
</html>
